<ion-header [translucent]="true">
  <ion-toolbar color="custom">
    <ion-title class="ion-text-center">Adminstrador de tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header [translucent]="true">
  <ion-toolbar color="light">
    
    <ion-header>
      <ion-toolbar>
        <ion-title>Tareas</ion-title>
      </ion-toolbar>
    </ion-header>
    

    <ion-buttons slot="end">
      <ion-button icon-left (click)="addItem()">
        <ion-icon name="agregar"></ion-icon> Agragar a la lista</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let task of tasks; trackBy: trackItems">
      <ion-item [ngClass]="{'taskDone': task.status === 'done'}">
        <ion-label>{{ task.title }}</ion-label>
      </ion-item>
      <ion-item-options side="end" (ionSwipe)="removeTask(slidingItem, task)">
        <ion-item-option color="secondary" (click)="markAsDone(slidingItem, task)">
          <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option expandable color="danger" (click)="removeTask(slidingItem, task)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>


<ion-header [translucent]="true">
  <ion-toolbar color="custom">
    <ion-title class="ion-text-center">Lista actual</ion-title>
  </ion-toolbar>
</ion-header>
